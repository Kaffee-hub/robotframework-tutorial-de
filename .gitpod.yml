
tasks:
  - name: Set Background
    before: sudo cp -f /workspace/robocon-de-tutorial/.vscode/RBCN-DE.png /usr/share/backgrounds/xfce/xfce-stripes.png
  - name: install System
    init: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
      rfbrowser init
      npx --yes playwright install-deps
  - name: Set it again
    command: |
      sudo cp -f /workspace/robocon-de-tutorial/.vscode/RBCN-DE.png /usr/share/backgrounds/xfce/xfce-stripes.png
image: gitpod/workspace-full-vnc
ports:
  - port: 6080
    onOpen: open-preview
    visibility: private
vscode:
  extensions:
    - ms-python.python
    - d-biehl.robotcode@0.13.13
    - bierner.docs-view
    - ms-vscode.live-server
    - ms-toolsai.jupyter
    - ms-toolsai.jupyter-keymap
    - ms-toolsai.jupyter-renderers
    - PKief.material-icon-theme